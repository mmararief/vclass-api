<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Api MMARARIEF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">   
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-12">
                <h1>WhatsApp Api</h1>
                <p>Powered By mmararief</p>
                <button class="btn btn-primary" onclick="window.location.href='/token'">Create Token</button>              
            </div>
        </div>
    </div>    
    <div class="container">
        <div class="row mt-3">
            <div class="col-12 col-md-6">
                <div class="card">
                    <img src="" alt="QR Code" class="card-img-top" id="qrcode">
                    <div class="card-body">
                        <h5 class="card-title">QR Code</h5>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <h5>Logs:</h5>
                <ul class="logs"></ul>
            </div>
        </div>
    </div>   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.socket.io/4.1.3/socket.io.min.js"></script>
    <script>
        $(document).ready(function(){
            var socket = io();
            var token = localStorage.getItem('token');           
            socket.on('message', function(msg) {
                $('.logs').append($('<li>').text(msg));

            });

            socket.on('qr', function(src){
                $('#qrcode').attr('src', src);
            });

            socket.on('ready', function(src){
                $('#qrcode').hide();
            });
        });
    </script>
</body>
</html>
