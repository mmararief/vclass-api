<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<!-- Load Tailwind CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.1/tailwind.min.css">
</head>
<body>
	<div class="min-h-screen bg-gray-100 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
		<div class="sm:mx-auto sm:w-full sm:max-w-md">
			<h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Get Token</h2>
		</div>

		<div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
			<div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
				<form id="login-form">
					<div>
						<label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
						<div class="mt-1">
							<input type="text" class="form-input rounded-md shadow-sm block w-full" id="username" placeholder="Enter username">
						</div>
					</div>

					<div class="mt-6">
						<label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
						<div class="mt-1">
							<input type="password" class="form-input rounded-md shadow-sm block w-full" id="password" placeholder="Enter password">
						</div>
					</div>

					<div class="mt-6">
						<button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
							Submit
						</button>
					</div>
				</form>

				<div class="mt-3">
					<h4 class="text-lg font-medium text-gray-900">Token:</h4>
					<div class="mt-1">
						<div class="bg-white shadow overflow-hidden sm:rounded-md">
							<div class="px-4 py-5 sm:px-6">
								<p id="token" class="text-sm font-medium text-gray-900"></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Load Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	
	<!-- Load Axios -->
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	
	<script>
		const form = document.getElementById('login-form');
		form.addEventListener('submit', (event) => {
			event.preventDefault();
			const username = document.getElementById('username').value;
			const password = document.getElementById('password').value;
			
			// Kirim request login menggunakan Axios
			axios.post('https://apiamay.herokuapp.com/login', {
			  username: username,
			  password: password
			})
			.then((response) => {
			  const token = response.data.token;
			  console.log(token);
			  // Tampilkan token pada halaman HTML
			  document.getElementById('token').innerHTML = token;
			})
			.catch((error) => {
			  console.log(error);
			  // Lakukan tindakan jika login gagal
			});
		});
	</script>
</body>
</html>
